<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<script id = "testTemplate" type = "text/template">
    <div id="books">
        <form id="addBook" action="#">
            <div class = "question"> <%= question %> </div>
            <div>
                <input id="answerOne" type="checkbox" /><label for="answerOne"><%= answerOne %> </label>
                <input id="answerTwo" type="checkbox" /><label for="answerTwo"><%= answerTwo %> </label>
                <input id="answerThree" type="checkbox" /><label for="answerThree"><%= answerThree %> </label>
                <input id="answerFour" type="checkbox" /><label for="answerFour"><%= answerFour %> </label>
                <button id="add">Submit</button>
            </div>
        </form>
    </div>
</script>

<script id="template" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
        <li><%= question %></li>
        <li><%= answerOne %></li>
        <li><%= answerTwo %></li>
        <li><%= answerThree %></li>
        <li><%= answerFour %></li>

    </ul>

    <button class="delete">Delete</button>



</script>

<script src='javascripts/views/libraryView.js'></script>
<script src='javascripts/app.js'></script>

</html>
